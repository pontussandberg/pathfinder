<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Pathfinder</title>
</head>

<body>
    <div class="app-container">
        <div class="grid-wrapper">

            <div class="instructions">
                <h6 class="fat">Pathfinder</h6>
                <hr>
                <ol>

                    <li>
                        <p>
                            Press <span class="blue">Find path</span> to find path between <span
                                class="green">start</span>
                            and <span class="red">end</span> position.
                        </p>
                    </li>
                    <li>
                        <p>
                            Click anywhere to toggle wall.
                        </p>
                    </li>

                </ol>
                <div class="buttons">
                    <div onclick="handleStart()" class="btn btn-primary startbtn">Find path</div>
                    <div onclick="handleGrid()" class="btn btn-secondary gridbtn">Toggle Grid</div>
                    <div onclick="handleReset()" class="btn btn-danger resetbtn">Reset</div>
                </div>

            </div>


            <canvas id="canvas"></canvas>


            <div class="app-form">
                <label for="start-input">Start Position (0 - 2499)</label>
                <input id="start-input" autocomplete="off" type="text" placeholder="default: 0">

                <label for="end-input">End Position (0 - 2499)</label>
                <input id="end-input" autocomplete="off" type="text" placeholder="default: 2499">

                <div class="form-instr">

                    <h5 class="fat underline text-center">Position numbering</h5>

                    <span class="underline m-5">row 1:</span><span class="numbers"> 0, 1, 2... , 24</span>
                    <br>
                    <span class="underline m-5">row 2:</span> <span class="numbers">25, 26, 27... , 49</span>
                </div>
            </div>



        </div>


    </div>

    <script src="./app.js"></script>

</body>

</html>
