<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Pathfinder</title>
</head>

<body>
    <div class="app-container">
        <div class="grid-wrapper">

            <div class="instructions">
                <h6 class="fat">Pathfinder using recursion and Pythagoras theorem</h6>
                <hr>
                <ul>
                    <li>
                        <p><span class="fat underline">Position Nr:</span>
                            <br>
                            <span class="underline m-2">row 1:</span><span class="numbers"> 0, 1, 2... , 24</span>
                            <br>
                            <span class="underline m-2">row 2:</span> <span class="numbers">25, 26, 27... , 49</span>
                        </p>
                    </li>
                    <li>
                        <p>
                            Find path between choosen start and end position.
                        </p>
                    </li>
                    <li>
                        <p>
                            Click on any square-cell to toggle it into a wall.
                        </p>
                    </li>
                    <li>
                        <p>
                            Press Reset to clear all walls.
                        </p>
                    </li>
                </ul>
            </div>


            <canvas id="canvas"></canvas>


            <div class="app-form">
                <label for="start-input">Start Position (0 - 2499)</label>
                <input id="start-input" autocomplete="off" type="text" placeholder="0">

                <label for="end-input">End Position (0 - 2499)</label>
                <input id="end-input" autocomplete="off" type="text" placeholder="2499">

                <div onclick="handleStart()" class="btn btn-primary" id="btn-1">Start</div>
                <div onclick="handleReset()" class="btn btn-danger" id="btn-1">Reset</div>

            </div>



        </div>


    </div>

    <script src="./app.js"></script>

</body>

</html>
