<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Pathfinder</title>
</head>

<body>
    <div class="app-container">
        <div class="grid-wrapper">

            <div class="instructions">
                <p>The position of each square in the grid is numbered from left to right 0 - 2499. <br>
                    Example: <br>
                    row 1: 0, 1, 2, 3, 4, 5...., 49<br>
                    row 2: 50, 51, 52....
                    <br><br>
                    Click on any square-cell to make it a "wall". The program will find its way around it if its
                    possible.
                </p>
            </div>


            <canvas id="canvas"></canvas>


            <div class="app-form">
                <label for="start-input">Start Position (0 - 2499)</label>
                <input id="start-input" type="text" placeholder="0">

                <label for="end-input">End Position (0 - 2499)</label>
                <input id="end-input" type="text" placeholder="2499">

                <label for="interval-input">Draw intervals (default: 100)</label>
                <input id="interval-input" type="text" placeholder="100">

                <div onclick="handleStart()" class="btn btn-primary" id="buttonz">Start</div>
                <div onclick="handleReset()" class="btn btn-danger">Reset</div>

            </div>



        </div>


    </div>

    <script src="./app.js"></script>
</body>

</html>
